version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: sems_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: sems_db
    networks:
      - sems_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: sems_backend
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB_NAME=sems_db
      - JWT_SECRET_KEY=your-secret-key-change-in-production
      - JWT_ALGORITHM=HS256
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=30
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8000
      - AI_SERVICE_URL=http://ai_service:8001
    depends_on:
      - mongodb
    networks:
      - sems_network
    volumes:
      - ./backend:/app/backend

  ai_service:
    build:
      context: .
      dockerfile: Dockerfile.ai
    container_name: sems_ai_service
    ports:
      - "8001:8001"
    environment:
      - AI_SERVICE_HOST=0.0.0.0
      - AI_SERVICE_PORT=8001
      - BACKEND_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - sems_network
    volumes:
      - ./ai_service:/app/ai_service

networks:
  sems_network:
    driver: bridge

volumes:
  mongodb_data:
